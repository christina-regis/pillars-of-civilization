<!DOCTYPE html>
<html>
<head>
    <title>Pillars of Civilization</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <h1 class="game-title">Pillars of Civilization</h1>

    <div class='container'>

        <div class="player-assets player1-assets">
          <button class="buy-units">Buy Units</button>
        </div>

        <div class="board">
            <div class="dashboard player-1">
                <span class="player">P1</span>
                <span class="money stats">$</span>
                <span class="military stats">M</span>
            </div>

            <div class="capital capital-1">
              <img src="images/american.png" alt="American Flag">
            </div>

            <div class="capital capital-2">
              <img src="images/british.png" alt="British Flag">
            </div>

            <div class="dashboard player-2">
                <span class="player">P2</span>
                <span class="money stats">$</span>
                <span class="military stats">M</span>
                <span class="clearfix"></span>
            </div>
        </div>

        <div class="player-assets player2-assets">
          <button class="buy-units">Buy Units</button>
        </div>

        <button class="next-turn">Next turn</button>
    </div>

    <script src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/decisions.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
